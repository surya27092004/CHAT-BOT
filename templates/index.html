<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-info">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="bot-details">
                        <h2>Customer Support Bot</h2>
                        <span class="status online">
                            <i class="fas fa-circle"></i> Online
                        </span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="humanAgent" title="Connect to Human Agent">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="btn-icon" id="clearChat" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn-icon" id="settings" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message -->
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        Hello! ðŸ‘‹ I'm your customer support assistant. How can I help you today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <!-- Quick Suggestions -->
        <div class="quick-suggestions" id="quickSuggestions">
            <button class="suggestion-btn" data-suggestion="Tell me about your products">
                Tell me about your products
            </button>
            <button class="suggestion-btn" data-suggestion="I need help with my account">
                I need help with my account
            </button>
            <button class="suggestion-btn" data-suggestion="Create a support ticket">
                Create a support ticket
            </button>
            <button class="suggestion-btn" data-suggestion="What are your business hours?">
                What are your business hours?
            </button>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <div class="input-field">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        rows="1"
                        maxlength="500"
                    ></textarea>
                    <div class="input-actions">
                        <button class="btn-icon" id="emojiBtn" title="Add emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="btn-send" id="sendBtn" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span>Bot is typing...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="btn-close" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>User ID:</label>
                    <input type="text" id="userId" readonly>
                    <button class="btn-secondary" id="generateUserId">Generate New ID</button>
                </div>
                <div class="setting-group">
                    <label>Theme:</label>
                    <select id="themeSelect">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="auto">Auto</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Message History:</label>
                    <button class="btn-secondary" id="exportHistory">Export Chat</button>
                    <button class="btn-secondary" id="importHistory">Import Chat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Support Ticket Modal -->
    <div class="modal" id="ticketModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Support Ticket</h3>
                <button class="btn-close" id="closeTicket">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="ticketSubject">Subject:</label>
                    <input type="text" id="ticketSubject" placeholder="Brief description of the issue">
                </div>
                <div class="form-group">
                    <label for="ticketDescription">Description:</label>
                    <textarea id="ticketDescription" rows="4" placeholder="Detailed description of your issue"></textarea>
                </div>
                <div class="form-group">
                    <label for="ticketPriority">Priority:</label>
                    <select id="ticketPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button class="btn-secondary" id="cancelTicket">Cancel</button>
                    <button class="btn-primary" id="submitTicket">Create Ticket</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
